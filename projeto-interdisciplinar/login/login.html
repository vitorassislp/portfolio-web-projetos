<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecicleJá - Login</title>
    <link rel="stylesheet" href="./login_style.css">
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
</head>
<body>

    <div class="container-login-cadastro">
        <div class="secao-imagem">
            <img src="../imagens/folhas.png" alt="Folhas Verdes">
            <p class="texto-secao-login">Faça<br>login</p> </div>
        <div class="secao-formulario">
            <a class="link-criar-conta" href="../cadastro.html">Crie sua conta</a>
            <div class="caixa-login-cadastro">
                <form action="#" method="POST">
                    <div class="grupo-entrada">
                        <label for="nomeUsuario" class="sr-only">Usuário</label>
                        <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Usuário" > </div>
                    <div class="grupo-entrada">
                        <label for="senha" class="sr-only">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha"> </div>
                    <button type="submit" class="botao-entrar-criar">Entrar</button>
                    <a href="#" class="link-esqueceu-senha">Esqueci minha senha</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login_script.js"></script>
</body>
</html>
